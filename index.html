<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Lab 4: Hang Person Guessing Game</title>
</head>
<body onload="draw();">
    <header>
        <h1>Hang Person Guessing Game</h1>
    </header>
    <main class="flex-container">
        <div id="div-1">
            <section>
                <form id="guess-letter-form">
                    <div>
                       <!-- <button onclick="loadWord();">Play</button> -->
                    </div>
                    <label for="guess">Guess the letter:<br /></label>
                    <input type="text" name="guess-input" maxlength="1" placeholder=" (a-z)"/> <!-- ADD required -->
                    <div>
                        <button type="submit">Guess!</button>
                        </div>
                </form>

            </section>
        </div>
        <div id="div-2">
            <section>
                <p id="guess-letter-response">A place to show messages (like win or lose). Shows how many guesses have been made, </p>
            </section>
        </div>
    </main>
    <div id="div-3">
        <canvas id="canvas" width="215" height="215"></canvas>
        
        <section id="word-to-guess-container">
            Word to guess:
            <ul class="word-to-guess">
                <li class="letter hidden" id="letter-1"></li>
                <li class="letter hidden" id="letter-2"></li>
                <li class="letter hidden" id="letter-3"></li>
                <li class="letter hidden" id="letter-4"></li>
                <li class="letter hidden" id="letter-5"></li>
                <li class="letter hidden" id="letter-6"></li>
                <li class="letter hidden" id="letter-7"></li>
                <li class="letter hidden" id="letter-8"></li>
                <li class="letter hidden" id="letter-9"></li>
                <li class="letter hidden" id="letter-10"></li>
            </ul>
        </section>
    </div>
    <div id="div-4">
        <section id="letters-guessed">
            <p>A list of letters guessed so far:</p>
            <pre id="incorrect-letters-guessed"></pre>
        </section>
    </div>
    <script src="words.js"></script>
    <script src="app.js"></script>
    <script src="person.js"></script>
    <script src="hangpost.js"></script>
</body>
</html>
